spring.application.name=tech-challenge-5-payment

server.port=8083

springdoc.swagger-ui.path=/swagger

spring.test.datasource.url=jdbc:h2:mem:payment
spring.test.datasource.username=sa
spring.test.datasource.password=
spring.test.h2.console.enabled=true
spring.test.h2.console.path=/h2-console
spring.test.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop: only for development
# validate: best for production
spring.jpa.hibernate.ddl-auto=create-drop

api.client.credentials.url=${CREDENTIALS_URL:http://localhost:8080}
api.client.items.url=${ITEMS_URL:http://localhost:8081}
api.client.shopping-cart.url=${SHOPPING_CART_URL:http://localhost:8082}

api.security.token.secret=${JWT_SECRET:secret}